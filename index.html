<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Breaking Bad Quotes</title>
</head>

<body>

    <div class="wrapper">

        <!-- Title page -->
        <div id="switch">
            <img src="img/solo.png" id="solo_button" alt="solo button">
            <p id="solo_label">solo</p>
            <img src="img/duo.png" id="duo_button" alt="duo button">
            <p id="duo_label">duo</p>
        </div>
        <div id="intro_page">
            <p class="title">Breaking Bad quotes</p>
            <div id="buttons1">
                <div>
                    <img src="img/first.png" id="first_1" alt="first icon">
                    <img src="img/first.png" id="first_2" alt="first icon" onclick="combine()">
                    <p class="button_name_1">quote</p>
                </div>
                <div>
                    <img src="img/second.png" id="second_1" alt="second icon" onclick="mix()">
                    <img src="img/second.png" id="second_2" alt="second icon" onclick="combineMix()">
                    <p class="button_name_2">mix</p>
                </div>
            </div>
        </div>
        <!-- Action page -->
        <div id="action_page">
            <div id="buttons2">
                <img src="img/first.png" id="first_3" alt="first icon">
                <img src="img/second.png" id="second_3" alt="second icon">
                <img src="img/first.png" id="first_4" alt="first icon">
                <img src="img/second.png" id="second_4" alt="second icon">
            </div>
        </div>

        <!-- Grid for one character -->
        <div id="grid_one">
            <div id="solo_image">
                <img src="" id="image" alt="">
            </div>
            <div id="solo_quote">
                <img src="img/torn_sheet.png" id="sheet" alt="torn sheet">
                <p id="quote"></p>
            </div>
        </div>

        <!-- Grid for two characters -->
        <div id="grid_two">
            <div id="duo_1">
                <div id="character_1">
                    <img src="" id="image_1" alt="">
                </div>
                <div id="torn_sheet_1">
                    <img src="img/torn_sheet_2.png" id="sheet_1" alt="torn sheet">
                    <p id="quote_1">
                    </p>
                </div>
            </div>
            <div id="duo_2">
                <div id="character_2">
                    <img src="" id="image_2" alt="">
                </div>
                <div id="torn_sheet_2">
                    <img src="img/torn_sheet.png" id="sheet_2" alt="torn sheet">
                    <p id="quote_2">
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Landscape mobile -->
    <div class="landscape">
        <p class="instruct">Rotate to portrait/enlarge the window</p>
    </div>

    <!-- Caption -->
    <div id="caption">
        <p>designed and coded with passion by <a href="https://github.com/tobiaszmaj">tobiasz maj</a></p>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>

</html>
